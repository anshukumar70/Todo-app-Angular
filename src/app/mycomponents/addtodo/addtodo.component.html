
<div class="my-3">
<h4>Add Todo</h4>
<form (ngSubmit)="onSubmit()"  >
    <div class="form-group">
      <label for="title">Todo Title</label>
      <input type="text" [(ngModel)]="title" class="form-control" id="title"  name="title" placeholder="Todo Title" required>
    </div>

    <div class="form-group">
      <label for="desc">Todo Description</label>
      <input type="text" [(ngModel)]="desc" class="form-control" id="desc" name="desc" placeholder="Description todo" required>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Add Todo</button>
  </form>

</div>
