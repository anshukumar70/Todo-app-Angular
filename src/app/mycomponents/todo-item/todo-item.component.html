
<div class="my-3"></div>
<h5 [ngClass]="{'strike': !todos.active}">{{todos.title}}</h5>
<p [ngClass]="{'strike': !todos.active}">{{todos.desc}}</p>

<div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="todo{{i}}" (click)="onChekboxClick(todos)"
    [checked]="!todos.active">
    <label for="examplecheck1">Mark as Done</label>
</div>

<button class="btn btn-danger" (click)="onClick(todos)">Delete</button>
